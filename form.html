<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="form.css" />
</head>
<body>
    <div class="side-image">
      <div class="container">
      <img class="logo" src="../sign-up-form/images/odin-lined.png" alt="odin logo" />
      <span class="logo-wrap">ODIN</span>
    </div>
      <img src="../sign-up-form/images/slava-auchynnikau-g9IIj_5gQ_8-unsplash.jpg" alt="background of skyline">
    </div>
<form action="" method="get">
<fieldset>
    <div class="top-form">
      <p>This is <strong>NOT</strong> a real online service! You know you need something like this to help realize your deepest dreams. Sign up now to get started.</p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="mid-form">
    <h4>Let's do this!</h4>
    <div class="input-side-1">

      <label for="first-name">* First Name</label>
      <input type="text" id="first-name" name="name" required />

      <label for="last-name">* Last Name</label>
      <input type="text" id="last-name" name="name" required />
  
      <label for="email">* Email</label>
      <input type="email" id="email" name="mail" required />
    </div>

    <div class="input-side-2">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="number" />

      <label for="pwd">* Password</label>
      <input type="password" id="pwd" name="password" required />

      <label for="pwd">* Confirm Password</label>
      <input type="password" id="pwd" name="password" required />
    </div>
    </div>

    <div class="bottom-form">
      <button type="submit>">Create Account</button>
      <p class="bottom-tag">Already have an Account? <a>Log in.</a></p>  
    </div>
</fieldset>
</form>
</body>
</html>
